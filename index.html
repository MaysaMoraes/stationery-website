<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>May's</title>
</head>
<body>
    <header id="home">
        <nav class="flex"> 
            <div class="flex store-name">
                <h1>May's</h1>
                <div>
                    <input type="search" name="btn-procurar" id="btn-procurar" placeholder="O que você está procurando?">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </div>
            </div>
           <ul  class="flex"> 
                <li><a href="#home">Home</a></li>
                <li><a href="#contacts">Contacts</a></li>
                <li><a href="#info">Informations</a></li> 
           </ul> 
        </nav>
    </header>

    <section >
        <div class="slider flex center">
            <div class="slides flex">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first" id="primeiro">
                    <img src="https://images.pexels.com/photos/733857/pexels-photo-733857.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Caderno slider1">
                </div>
                <div class="slide ">
                    <img src="https://images.pexels.com/photos/1074920/pexels-photo-1074920.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Foto do slider 2">
                </div>
                <div class="slide ">
                    <img src="https://images.pexels.com/photos/4668377/pexels-photo-4668377.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Foto do slider 3">
                </div>
                <div class="slide " >
                    <img id="four" src="https://images.pexels.com/photos/4123733/pexels-photo-4123733.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Foto do slider 4">
                </div>
        
                <div class="navigation-auto flex center">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div> 
             </div>

             <div class="manual-navigation flex center">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
             </div>
        </div>
    </section>

     <section class="principal-section">
        <h2>NAVEGAR</h2>
        <div class="options flex" >
            <div class="first-section sections " >
                <h3>Cadernos</h3>
                <div class="images">
                    <a href="./cadernos/index.html"><img src="https://images.pexels.com/photos/45718/pexels-photo-45718.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="foto de um caderno"></a>
                </div>
            </div>
            <div class="second-section sections">
                <h3>Lápis e Canetas</h3>
                <div class="images">
                    <a href="./lapis/index.html"><img src="https://images.pexels.com/photos/743986/pexels-photo-743986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Foto dos lápis"></a>
                </div>
            </div>
            <div class="third-section sections">
                <h3>Agendas</h3>
                <div class="images">
                    <a href="./agendas/index.html"><img src="https://images.pexels.com/photos/6690841/pexels-photo-6690841.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Foto da agenda"></a>
                </div>
            </div>
        </div>
    </section>
    
    <section >
        <div class="landing">
            <h1>Cadastre-se e receba ofertas exclusivas</h1>
            <p>Seja sempre o primeiro a saber as novidades!</p>
            <div class="div-inputs">
                <div class="inputs">
                    <p>Nome</p>
                    <input type="text" name="name" id="name" placeholder="Nome completo"> 
                </div>
                <div class="inputs">
                    <p>E-mail</p>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="inputs">
                    <p>Número</p>
                    <input type="text" name="text" id="number" placeholder="Número">
                </div>
            </div>
            <div class="flex center">
                <input type="submit" value="Cadastrar" id="submit">
            </div>
        </div>
    </section>
  
    <footer>
        <div>
            <p>&copy;May's Store</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
